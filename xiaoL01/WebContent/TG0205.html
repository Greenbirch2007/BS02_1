<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>取引先選択画面</title>
    <link rel="stylesheet" href="css/reset.css" type="text/css"/>
    <link rel="stylesheet" href="css/common.css" type="text/css"/>
    <link rel="stylesheet" href="css/manage.css" type="text/css"/>
    <link href="https://cdn.bootcss.com/jqueryui/1.12.1/jquery-ui.min.css" rel="stylesheet">
    <style>
        .searchButton {
            letter-spacing: 10px;
            margin-left: 30px;
        }
    </style>
</head>
<body>
<div class="content">
    <h1><span>■</span>取引先選択</h1>
    <h2>■検索条件</h2>
    <div class="content-top" style="text-align: center">
        <label for="torihikisakiName" style="margin-right: 30px">取引先名</label>
        <input type="text" name="torihikisakiName" id="torihikisakiName" style="width: 150px" >
        <input type="button" value="検索" onclick="search()" class="searchButton" style="padding: 2px 20px 2px 30px;">
    </div>
    <h2>■取引先一覧</h2>
    <div class="content-bottom">
            <div class="row" style="margin-bottom: 5px">
                <div class="right">
                    <span style="margin-right: 50px">件数： <span style="color: #0066cc"><span id="torihikisakiNum">4</span> 件</span></span>
                </div>
            </div>
            <table border="1" class="manage-table" id="table">
                <tr>
                    <th style="width: 10%">取引先名</th>
                    <th style="width: 10%">担当者名</th>
                    <th style="width: 10%">操作</th>
                </tr>
                <tr>
                    <td>（株）AAA</td>
                    <td>馬　XX</td>
                    <td><a href="javascript:void(0)" onclick="select(1)">選択</a></td>
                </tr>
                <tr>
                    <td>（株）BBB</td>
                    <td>馬　XX</td>
                    <td><a href="javascript:void(0)" onclick="select(1)">選択</a></td>
                </tr>
                <tr>
                    <td>（株）CCC</td>
                    <td>王　XX</td>
                    <td><a href="javascript:void(0)" onclick="select(1)">選択</a></td>
                </tr>
            </table>
        </form>
    </div>
</div>

<!-- [if lt IE 9] >

<![endif]  -->

</body>
</html>
